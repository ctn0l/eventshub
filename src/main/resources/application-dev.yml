spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  main:
    allow-bean-definition-overriding: true
server:
  port: 8080
logging:
  level:
    root: INFO
    org.springframework.security: INFO

management:
  info:
    defaults:
      enabled: true

info:
  app:
    name: eventshub
    version: 0.0.1