spring.application.name=eventshub
spring.profiles.active=dev

#Spring Security
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=3600000

cors.allowed-origins=http://localhost:3000

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
app.kafka.topics.event-created=${KAFKA_TOPIC_EVENT_CREATED:event-created}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:eventshub}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,env,metrics
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always
management.info.defaults.enabled=true
info.app.name=eventshub
info.app.version=0.0.1
